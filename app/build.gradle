apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.example.fei.yhb_20"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':volley')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('src/main/java/lib/BmobPush_V0.5beta_1027.jar')
    compile files('src/main/java/lib/BmobSDK_V3.3.2_0127.jar')
    compile project(':ultimateandroid')
    compile project(':ultimateandroidui')
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile files('src/main/java/lib/BaiduLBS_Android.jar')
    compile files('src/main/java/lib/armeabi.jar')
    compile project(':Gallery')
    compile project(':combinationimageview')
}
